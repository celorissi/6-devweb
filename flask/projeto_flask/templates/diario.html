<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <tittle>Diario do professor</tittle>
    <hr>

</head>
<body>
<h2 style="text-align: center;">Diario do professor</h2>

    <hr>

        {% for registro in registros %}
            <details>
                <summary>{{registro.aluno}}</summary>
                <p>{{registro.nota}}</p>
            </details>
        {% endfor %}
        <form action="{{url_for('diario')}}" method="POST">
            <label>Aluno</label>
            <input type="text" name="aluno" required>
            <label>Nota</label>
            <input type="text" name="nota" required>
            <button>Adicionar</button>
        </form>    
  
    
    <hr>

</body>
</html>
